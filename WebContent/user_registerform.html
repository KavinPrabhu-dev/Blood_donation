<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Register Form</title>
<link rel="stylesheet" href="user_registerform.css">

<script>
	function validateform() {

		var firstname = document.myform.firstname.value;
		var lastname = document.myform.lastname.value;
		var email = document.myform.email.value;
		var phno = document.myform.phno.value;
		var password = document.myform.password.value;
		var retype_password = document.myform.confirm_password.value;
		var gender = document.myform.gender.value;
		var age = document.myform.age.value;
		var address = document.myform.address.value;
		var district = document.myform.district.value;
		var pincode = document.myform.pincode.value;
		var ph=/^\d{10}$/;
		var letters=/^[A-Za-z]+$/;
		var number=/^[0-9]+$/;
		//document.write(phno);
		if (firstname == null || firstname == "" || firstname.length < 3) {
			alert("Firstname can't be blank or Invalid");
			return false;
		}

		else if (lastname == null || lastname == "") {
			alert("Lastname cant'be empty");
			return false;
		} else if (email == null) {
			alert("Email cant be empty.");
			return false;
		} else if(!(email.endsWith("@gmail.com") || email.endsWith("@skct.edu.in"))){
			alert("Invalid email id");
			return false;
		} else if(age<14 || age>65 || !age.match(number)){
			alert("Invalid age");
			return false;
		} else if (phno == null || phno.length != 10 || !phno.match(ph)) {
			alert("Invalid Phone Number.");
			return false;
		}  else if (district.length < 4 || !district.match(letters)) {
			alert("Enter the correct district name");
			return false;
		} else if (address.length < 6) {
			alert("Address must be at least 6 characters long.");
			return false;
		} else if (pincode.length!=6) {
			alert("Enter a Valid Pincode");
			return false;
		}else if (password.length < 6) {
			alert("Password must be at least 6 characters long.");
			return false;
		}else if(password.length>=6){
			var lower=0;
			var upper=0;
			var number=0;
			var special=0;
			var h;
			for(h=0;h<password.length;h++){
				if(password.charCodeAt(h)>=48 && password.charCodeAt(h)<=57)
					{
					number=1;
					}
				else if(password.charCodeAt(h)>=65 && password.charCodeAt(h)<=90)
					{
					upper=1;
					}
				else if(password.charCodeAt(h)>=97 && password.charCodeAt(h)<=122)
					{
					lower=1;
					}
				else{
					special=1;
				}
			}
			if(!(number==1 && upper==1 && lower==1 && special==1)){
				alert("Your password must contain a lower case, upper case, special character, and a number");
				return false;
			}
			if (retype_password != password) {
				alert("Password not matched.");
				return false;
			}
			
		} 
		

	}
</script>

</head>
<body>

	<div class="header">
		<a href="index.html" class="logo">BLOOD DONATION</a>
		<div class="header-right">
			<a class="active" href="index.html">Home</a> <a href="AboutUs.html">About
				Us</a>
		</div>
	</div>

	<form name="myform" class="signup-form" method="post" action="user_registration"  onsubmit="return validateform()">

		<div class="form-header">
			<h1>Create Account</h1>
		</div>

		<div class="form-body">

			<div class="form-group left">
				<label for="firstname" class="label-title">First name *</label> <input
					type="text" name="firstname" class="form-input"
					placeholder="Enter your first name" required="required" />
			</div>
			<div class="form-group left">
				<label for="lastname" class="label-title">Last name</label> <input
					type="text" name="lastname" class="form-input"
					placeholder="Enter your last name" />
			</div>


			<div class="form-group">
				<label for="email" class="label-title">Email</label> <input
					type="email" name="email" class="form-input"
					placeholder="Enter your email" required="required">
			</div>

			<div class="form-group left">
				<label for="phno" class="label-title">Phone Number*</label> <input
					type="number" name="phno" class="form-input"
					placeholder="Enter your phone number" required="required" />
			</div>

			<div class="horizontal-group">
				<div class="form-group left">
					<label for="password" class="label-title">Password *</label> <input
						type="password" name="password" class="form-input"
						placeholder="Enter your password" required="required">
				</div>
				<div class="form-group right">
					<label for="confirm-password" class="label-title">Confirm
						Password *</label> <input type="password" class="form-input"
						name="confirm_password" placeholder="Enter your password again"
						required="required">
				</div>
			</div>


			<div class="form-group">
				<label class="label-title">Gender:</label>
				<div class="radios">
					<span><label for="male"><input type="radio"
							name="gender" value="male" id="male" checked> Male</label></span> <span><label
						    for="female"><input type="radio" name="gender"
							value="female" id="female"> Female</label></span>
				</div>
			</div>


            <div class="form-group">
				<label class="label-title">Blood Group:</label>
				<div class="radios">
					<span><label for="A"><input type="radio"
					name="bloodgroup" value="A+" id="bloodgroup" checked> A+</label></span> 

                    <span><label for="A-"><input type="radio"
                        name="bloodgroup" value="A-" id="bloodgroup" checked> A-</label></span>

                        <span><label for="B"><input type="radio"
                            name="bloodgroup" value="B+" id="bloodgroup" checked> B+</label></span>

                            <span><label for="B-"><input type="radio"
                                name="bloodgroup" value="B-" id="bloodgroup" checked> B-</label></span>

                                <span><label for="AB"><input type="radio"
                                    name="bloodgroup" value="AB" id="bloodgroup" checked> AB+</label></span>

                                    <span><label for="AB-"><input type="radio"
                                        name="bloodgroup" value="AB-" id="bloodgroup" checked> AB-</label></span>

                                        <span><label for="O"><input type="radio"
                                            name="bloodgroup" value="O+" id="bloodgroup" checked> O+</label></span>
                
                                            <span><label for="O-"><input type="radio"
                                                name="bloodgroup" value="O-" id="bloodgroup" checked> O-</label></span>

                                                
                                



				</div>
			</div>



			<div class="horizontal-group">
				<div class="form-group right">
					<label for="experience" class="label-title">Age*</label> <input
						type="number" name="age" min="18" max="80" value="18"
						class="form-input" required="required">
				</div>
			</div>




			<div class="form-group">
				<label for="choose-file" class="label-title">Full Address*</label>
				<textarea class="form-input" name="address" rows="4" cols="50"
					style="height: auto" required="required"></textarea>
			</div>


			<div class="form-group left">
				<label for="district" class="label-title">District</label> <input
					type="text" name="district" class="form-input"
					placeholder="Enter your district" />
			</div>



			<div class="form-group left">
				<label for="pincode" class="label-title">Pin-code*</label> <input
					type="number" id="pincode" name="pincode"
					pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="6"
					class="form-input" placeholder="Enter your pin code"
					required="required" />
			</div>

			<div class="form-footer">
				<span>* required</span>
				<button type="submit" class="btn">Create</button>
			</div>
	</form>

	<div id="createspace">
		<pre>   </pre>
	</div>


	<div id="footer">
		<p>CREATED BY TEAM-6</p>
		<p>EVERY DONOR IS A LIFE SAVER!!!</p>
	</div>

</body>
</html>
